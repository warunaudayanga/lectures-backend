on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install --legacy-peer-deps
      - run: npm run build --if-present

      - name: Copy API dependencies to production environment
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          rm: true
          source: node_modules/*
          target: ~/env/prod/lectures_backend

      - name: Copy source to production environment
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: dist/*
          target: ~/env/prod/lectures_backend

      - name: Copy migrations to production environment
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: migrations/*
          target: ~/env/prod/lectures_backend

      - name: Copy.env
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          command: cp ~/env/prod/prod_lectures_backend.env ~/env/prod/lectures_backend/.env

      - name: Run Migrations
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          command: cd ~/env/prod/lectures_backend && sudo ts-node ./node_modules/typeorm/cli.js -f ./dist/core/config/ormconfig-migrations.ts migration:run

      - name: Restart Application
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          command: sudo supervisorctl restart prod_lectures_backend_8080
