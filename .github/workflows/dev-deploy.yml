on:
  push:
    branches:
      - develop
      - feature/*

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install --legacy-peer-deps
      - run: npm run build --if-present

      - name: Copy API dependencies to development environment
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          rm: true
          source: node_modules/*
          target: ~/env/dev/lectures_backend

      - name: Copy source to development environment
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: dist/*
          target: ~/env/dev/lectures_backend

      - name: Run Migrations
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          command: cd ~/env/dev/lectures_backend && sudo ts-node ./node_modules/typeorm/cli.js -f ./src/core/config/ormconfig-migrations.ts migration:run

      - name: Restart Application
        uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          command: sudo supervisorctl restart dev_lectures_backend_3000
